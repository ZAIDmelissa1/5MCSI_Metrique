<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Formulaire de contact</title>
<style>
        /* Style minimaliste pour le formulaire */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            padding: 40px;
            color: #333;
        }
 
        form {
            background-color: #ffffff;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 0; /* Formes géométriques simples */
            max-width: 600px;
            margin: 0 auto;
        }
 
        h2 {
            color: #333;
            text-align: left; /* Alignement à gauche pour un look minimaliste */
            margin-bottom: 20px;
        }
 
        div {
            margin-bottom: 20px;
        }
 
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold; /* Texte en gras pour les labels */
        }
 
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc; /* Bordure plus visible */
            border-radius: 0; /* Bords carrés pour une apparence minimaliste */
            background-color: #f8f8f8; /* Couleur de fond légère */
        }
 
        input[type="text"]:focus, textarea:focus {
            border-color: #999;
            background-color: #fff;
        }
 
        /* Style pour les boutons, épuré et minimaliste */
        button {
            background-color: #4CAF50; /* Une touche de couleur */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 0; /* Bords carrés */
            cursor: pointer;
            font-weight: bold; /* Texte en gras */
        }
 
        button:hover {
            background-color: #45a049; /* Assombrir légèrement au survol */
        }
</style>
</head>
<body>
<h2>Formulaire de contact</h2>
<form action="/submit-form" method="POST">
<div>
<label for="nom">Nom :</label>
<input type="text" id="nom" name="nom">
</div>
<div>
<label for="prenom">Prénom :</label>
<input type="text" id="prenom" name="prenom">
</div>
<div>
<label for="message">Votre message</label>
<textarea id="message" name="message" rows="4" cols="50"></textarea>
</div>
<button type="submit">Envoyer</button>
</form>
</body>
</html>
